<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="start" id="qwe">
        <div class="title-start">
            <h1>Bienvenidos al cuestionario de fútbol</h1>
            <p>Mientras mas preguntas respondas, mas puntos obentendrás!</p>
        </div>
        <div class="continue">
            <button id="sumbit-start">COMENZAR</button>
        </div>
    </div>

    <div class="quiz-container display-none" id="asd">
        <div class="quiz-header">
            <div class="quiz-question">
                <h2 id="question">Bienvenidos</h2>
            </div>
            <div class="quiz-answer">
                <ul>
                    <li>
                        <input type="radio" id="a" name="answer-name" class="answer-class">
                        <label id="a_text" for="a">Respuesta</label>
                    </li>
    
                    <li>
                        <input type="radio" id="b" name="answer-name" class="answer-class">
                        <label id="b_text" for="b">Respuesta</label>
                    </li>
    
                    <li>
                        <input type="radio" id="c" name="answer-name" class="answer-class">
                        <label id="c_text" for="c">Respuesta</label>
                    </li>
    
                    <li>
                        <input type="radio" id="d" name="answer-name" class="answer-class">
                        <label id="d_text" for="d">Respuesta</label>
                    </li>
                </ul>
            </div>
        </div>
        <button id="sumbit">SIGUIENTE</button>
    </div>

    <div class="finish-quiz display-none" id="zxc">
        <h1>Felecidades, has terminado el cuestionario</h1>
        <p id="score-total">Tu puntuación fue de </p>
        <button id="reset-quiz">REINICIAR</button>
    </div>



    <script src="./index.js"></script>
</body>
</html>
